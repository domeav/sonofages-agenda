{% extends 'base.html' %}

{% block main %}
<h2><a href="{{ url_for('user_events', user_id=user.id) }}">{{ user.name }}</a> ({{ user.username }})</h2>
<p>
  {{ user.contact }}
</p>
<p>
  {{ user.presentation }}
</p>
<p>
  {% if user.image_type %}
  <img src="{{ url_for('image', thumb=False, entity_type='user', entity_id=user.id, ext=user.image_type) }}">
  {% endif %}
</p>
{% endblock %}
