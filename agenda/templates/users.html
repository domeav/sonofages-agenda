{% for user in users %}
<h2><a href="{{ url_for('user', user_id=user.id) }}">{{ user.name }}</a> ({{ user.username }})</h2>
<p>
  {% if user.image_type %}
  <img src="{{ url_for('image', thumb=True, entity_type='user', entity_id=user.id, ext=user.image_type) }}"/>
  {% endif %}
  {{ user.contact }}
</p>
{% endfor %}
